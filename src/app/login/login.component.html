<div id="header" > 
  <nav class="navbar navbar-light bg-light">
      <img src="assets/img/logo.png" width="25%" height="25%" class="d-inline-block align-top" alt="">
      <span>
        Hello,<span  *ngIf="_userService.token"> {{user.username}} </span>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
      </span>
  </nav>
</div>

<div class="container" *ngIf="!_userService.token">
    <div class="card card-container">
      <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
      <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin">
          <span id="reauth-email" class="reauth-email"></span>
          <input  id="inputEmail" class="form-control" placeholder="Username" required autofocus name="login-username" [(ngModel)]="user.username">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="login-password" [(ngModel)]="user.password">
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" (click)="login()" >Sign in</button>
          <div class="col-sm-12">
            <span *ngFor="let error of _userService.errors.non_field_errors">{{ error }}<br /></span>
          </div>
          <span *ngFor="let error of _userService.errors.username"><br />{{ error }}</span>
          <span *ngFor="let error of _userService.errors.password"><br />{{ error }}</span>
      </form><!-- /form -->
      <a routerLink="/dashboard" class="forgot-password">
          Forgot the password?
      </a>
  </div><!-- /card-container -->
</div>
<app-dashboard *ngIf="_userService.token"></app-dashboard>
